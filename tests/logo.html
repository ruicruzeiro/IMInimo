<body>
<html>

<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- House Icon with Dollar Sign -->
  <g transform="translate(20, 10)">
    <!-- Roof -->
    <polygon points="0,20 20,0 40,20" fill="green"/>
    <!-- House Body -->
    <rect x="5" y="20" width="30" height="30" fill="white" stroke="green" stroke-width="2"/>
    <!-- Dollar Sign -->
    <text x="15" y="45" font-family="Arial, sans-serif" font-size="18" fill="green" font-weight="bold">$</text>
  </g>

  <!-- "IMInimo" Text -->
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="26" fill="darkslategray">
    IM
    <tspan fill="green">$</tspan>nimo
  </text>

  <!-- Subtitle Text -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="gray">
    Property Tax Savings
  </text>
</svg>


</body>
</html>
