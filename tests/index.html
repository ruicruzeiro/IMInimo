<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Transition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="box-container">
        <div class="box" id="box1">
            <h2>Option 1</h2>
            <p>Click to go to Form 1</p>
            <div class="form-content" id="form1">
                <h2>Form 1</h2>
                <form>
                    <label for="name1">Name:</label>
                    <input type="text" id="name1" name="name">

                    <label for="email1">Email:</label>
                    <input type="email" id="email1" name="email">

                    <button type="submit" class="smaller-button">Submit</button>
                </form>
            </div>
        </div>

        <div class="box" id="box2">
            <h2>Option 2</h2>
            <p>Click to go to Form 2</p>
            <div class="form-content" id="form2">
                <h2>Form 2</h2>
                <form>
                    <label for="name2">Name:</label>
                    <input type="text" id="name2" name="name">

                    <label for="email2">Email:</label>
                    <input type="email" id="email2" name="email">

                    <button type="submit" class="smaller-button">Submit</button>
                </form>
            </div>
        </div>

        <div class="box" id="box3">
            <h2>Option 3</h2>
            <p>Click to go to Form 3</p>
            <div class="form-content" id="form3">
                <h2>Form 3</h2>
                <form>
                    <label for="name3">Name:</label>
                    <input type="text" id="name3" name="name">

                    <label for="email3">Email:</label>
                    <input type="email" id="email3" name="email">

                    <button type="submit" class="smaller-button">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
