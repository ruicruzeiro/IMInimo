<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Savings App</title>
    <style>
        /* General reset for padding and margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            width: 45%;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .box:hover {
            transform: translateY(-10px);
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0.3;
            pointer-events: none;
        }

        .box:nth-child(1) {
            background-color: #1E90FF; /* Blue */
        }

        .box:nth-child(2) {
            background-color: #FF4500; /* Orange */
        }

        .box h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <h2>Compute Tax Option 1</h2>
            <p>Choose this option to compute taxes using method 1.</p>
        </div>

        <div class="box">
            <h2>Compute Tax Option 2</h2>
            <p>Choose this option to compute taxes using method 2.</p>
        </div>
    </div>

</body>
</html>
